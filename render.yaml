services:
  - type: web
    name: video-generator-app
    env: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: video-generator-db
          property: connectionString
    
    # Health check to ensure app is running
    healthCheckPath: /api/auth/user

databases:
  - name: video-generator-db
    databaseName: video_generator
    user: video_user
    plan: starter